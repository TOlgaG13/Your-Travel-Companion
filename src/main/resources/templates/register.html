<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up </title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body th:replace="layout :: layoutContent">

<div th:fragment="content">
  <div class="glass-box">
    <h2>Sign Up</h2>

    <form th:action="@{/register}" method="post">
      <div class="input-box">
        <label>Login: <span class="required-star">*</span></label>
        <input type="text" name="login" required>
      </div>
      <div class="input-box">
        <label>Email: <span class="required-star">*</span></label>
        <input type="email" name="email" required>
      </div>
      <div class="input-box">
        <label>Password: <span class="required-star">*</span></label>
        <input type="password" name="password" required>
      </div>
      <div class="input-box">
        <label>Phone:<span class="required-star">*</span></label>
        <input type="text" name="phone">
      </div>
      <div class="input-box">
        <label>Address:<span class="required-star">*</span></label>
        <input type="text" name="address">
      </div>
      <button type="submit" class="btn">Sign up</button>
    </form>

    <p th:if="${success}" style="color:green;" th:text="${success}"></p>


    <p th:if="${error}" class="error" th:text="${error}"></p>

    <p style="margin-top: 20px;">Already have an account? <a href="/login">Sign in</a></p>
  </div>
</div>

</body>
</html>
