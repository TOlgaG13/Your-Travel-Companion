<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit profile</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body th:replace="layout :: layoutContent">

<div th:fragment="content">
  <div class="glass-box">
    <h2>Edit profile</h2>


    <div th:if="${user.type == T(com.yourtravelcompanion.your_travel_companion.models.UserRegisterType).FORM}">
      <form th:action="@{/account/change-email}" method="post">
        <div class="input-box">
          <label>Email:</label>
          <input type="email" name="newEmail" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn">Change Email</button>
      </form>
    </div>



    <form th:action="@{/account/edit}" method="post">
      <div class="input-box">
        <label>Phone:</label>
        <input type="text" name="phone" th:value="${user.phone}" required>
      </div>

      <div class="input-box">
        <label>Address:</label>
        <input type="text" name="address" th:value="${user.address}" required>
      </div>

      <button type="submit" class="btn">Update Info</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
      <a href="/account"><- Back to profile</a>
    </p>
  </div>
</div>

</body>
</html>
