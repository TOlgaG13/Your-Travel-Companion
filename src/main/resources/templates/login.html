<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body th:replace="layout :: layoutContent">

<div th:fragment="content">
  <div class="glass-box">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
      <div class="input-box">
        <label>Email: <span class="required-star">*</span></label>
        <input type="email" name="username" required>
      </div>
      <div class="input-box">
        <label>Password: <span class="required-star">*</span></label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn">Sign in</button>
    </form>

    <div th:if="${param.blocked}" class="error">Your account is blocked.</div>
    <div th:if="${param.error}" class="error">Incorrect username or password.</div>
    <div th:if="${param.logout}" class="success">You have successfully logged out.</div>


    <p style="margin-top: 20px;"><a href="/register">Sign Up</a></p>
    <p>Or sign in with:</p>
    <a href="/oauth2/authorization/google" class="btn full-width">Sign in with Google</a>


  </div>
</div>

</body>
</html>
