<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirm Email Change</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="layout :: layoutContent">
  <div th:fragment="content">
    <div class="glass-box">
      <h2>Confirm Your New Email</h2>

      <form th:action="@{/account/confirm-email-change}" method="post" class="input-box">
        <input type="text" name="code" placeholder="Enter confirmation code" required>
        <button class="btn" type="submit">Confirm</button>
      </form>

      <div th:if="${param.error}" style="color: red; margin-top: 10px;">
        Invalid confirmation code. Please try again.
      </div>

      <div th:if="${param.success}" style="color: green; margin-top: 10px;">
        Your email has been successfully changed!
      </div>

      <div style="margin-top: 20px;">
        <a href="/account" class="btn">Back to Profile</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
